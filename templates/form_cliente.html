<form class="c-form"
  {% if cliente %}
      action="{{ url_for('cliente.update_cliente', cliente_id=cliente.id) }}" 
    
  {% else %}
      action="{{ url_for('cliente.inserir_cliente') }}" 
  {% endif %}
  method="{%if cliente %}PUT {% else %}POST {% endif %}"
  c-append="#lista-clientes">
  
  <div class="mb-3">
    <label  class="form-label">Nome</label>
    <input type="text" class="form-control" name="nome"  >
  </div>
  <div class="mb-3">
    <label  class="form-label">Email</label>
    <input type="text" class="form-control" name="email"  >
  </div>
  
    
  

  <button type="Adicionar cliente" class="btn btn-primary">Submit</button>
</form>
